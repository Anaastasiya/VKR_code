<td id="departure"></td>
<script>
  // Функция для форматирования даты и времени в ISO 8601
  function formatISO(date) {
    // Получаем год, месяц, день, час, минуту и часовой пояс из даты
    var year = date.getFullYear();
    var month = date.getMonth() + 1;
    var day = date.getDate();
    var hour = date.getHours();
    var minute = date.getMinutes();
    var timezone = date.getTimezoneOffset() / -60;
    // Добавляем ведущие нули к месяцу, дню, часу и минуте, если они меньше 10
    if (month < 10) month = "0" + month;
    if (day < 10) day = "0" + day;
    if (hour < 10) hour = "0" + hour;
    if (minute < 10) minute = "0" + minute;
    // Обрезаем последние две цифры года
    year = year.toString().slice(-2);
    // Формируем строку с датой и временем в желаемом формате
    var result = day + "." + month + "." + year + " " + hour + ":" + minute;
    // Добавляем обозначение часового пояса в скобках
    if (timezone > 0) {
      result += " (UTC+" + timezone + ")";
    } else if (timezone < 0) {
      result += " (UTC" + timezone + ")";
    } else {
      result += " (UTC)";
    }
    // Возвращаем результат
    return result;
  }

  // Получаем дату из переменной route.departure
  var date = new Date(route.departure);
  // Форматируем дату в желаемом виде
  var formatted = formatISO(date);
  // Получаем элемент td по id
  var td = document.getElementById("departure");
  // Выводим отформатированную дату в элемент td
  td.textContent = formatted;
</script>
